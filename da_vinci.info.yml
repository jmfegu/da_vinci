name: Da Vinci
type: theme
description: Classy Subtheme with Sass Core, Sass Tools and Sass Spirit.
core_version_requirement: ^8.8 || ^9
base theme: classy

libraries:
  - da_vinci/global-css
  - da_vinci/global-js

libraries-override:
  normalize:
    css:
      component:
        /core/assets/vendor/normalize-css/normalize.css: false
  system/base:
    css:
      component:
        /core/modules/system/css/system.module.css: false
      theme:
        /core/modules/system/css/system.theme.css: false
  views/views.module:
    css:
      component:
        /core/modules/views/css/views.module.css: false

regions:
  top_bar: 'Extra Top bar'
  main_navigation: 'Main navigation area'
  sliding_panel: 'Sliding panel'
  help: 'Messages area'
  breadcrumb: 'Breadcrumb'
  highlighted: 'Highlighted'
  content: 'Main content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  pre_footer: 'Pre footer content'
  footer: 'Footer'